<ng-content></ng-content>
<div class="container">
  <form class="my-form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div>
      <label class="my-form-label" for="name">Name:</label>
      <input
        class="my-form-input"
        type="text"
        id="name"
        formControlName="name"
      />
      <div
        class="my-form-error-message"
        *ngIf="
          formControls['name'].errors &&
          (formControls['name'].dirty || formControls['name'].touched)
        "
      >
        <div
          class="my-form-error-message"
          *ngIf="formControls['name'].errors['required']"
        >
          Name is required.
        </div>
      </div>
    </div>
    <div>
      <label class="my-form-label" for="gender">Gender:</label>
      <select class="my-form-select" id="gender" formControlName="gender">
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <div
        class="my-form-error-message"
        *ngIf="
          formControls['gender'].errors &&
          (formControls['gender'].dirty || formControls['gender'].touched)
        "
      >
        <div
          class="my-form-error-message"
          *ngIf="formControls['gender'].errors['required']"
        >
          Gender is required.
        </div>
      </div>
    </div>
    <div>
      <label class="my-form-label" for="email">Email:</label>
      <input
        class="my-form-input"
        type="email"
        id="email"
        formControlName="email"
      />
      <div
        class="my-form-error-message"
        *ngIf="
          formControls['email'].errors &&
          (formControls['email'].dirty || formControls['email'].touched)
        "
      >
        <div
          class="my-form-error-message"
          *ngIf="formControls['email'].errors['required']"
        >
          Email is required.
        </div>
        <div
          class="my-form-error-message"
          *ngIf="formControls['email'].errors['email']"
        >
          Invalid email format.
        </div>
        <!-- <mat-icon *ngIf="!formControls['email'].errors?.['required'] && !formControls['email'].errors?.['email']" class="valid-icon" fontIcon="home"></mat-icon> -->
      </div>
    </div>
    <button class="my-form-button" type="submit" [disabled]="!myForm.valid">
      Submit
    </button>
  </form>
  <br />
  <div>
    <table class="submitted-table">
      <tr>
        <!-- <th>Count</th> -->
        <th>Name</th>
        <th>Gender</th>
        <th>Email</th>
      </tr>
      <tr>
        <!-- <td *ngFor="let data of submittedData">{{ data.length }}</td> -->
        <td *ngFor="let data of submittedData">{{ data.name }}</td>
        <td *ngFor="let data of submittedData">{{ data.gender }}</td>
        <td *ngFor="let data of submittedData">{{ data.email }}</td>
      </tr>
    </table>
  </div>
</div>
